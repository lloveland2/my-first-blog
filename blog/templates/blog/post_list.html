<!DOCTYPE html>
<html>
    <head>
        <title>Lucas' Log</title>
    </head>
    <body>
        <header>
            <h1><a href="/">The Logs</a></h1>
        </header>

        {% for post in posts %}
            <article>
                
                <h2><a href="">{{ post.title }}</a></h2>
                <time>published: {{ post.published_date }}</time>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
